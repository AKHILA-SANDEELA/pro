<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
  body{
    height:300px;
    width: 700px;
    padding-left: 150px;

  }
</style>
    
</head>
<body>
    <div id="akhila" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#akhila" data-bs-slide-to="0" aria-current="true"  class="active"Slide 1"></button>
            <button type="button" data-bs-target="#akhila" data-bs-slide-to="1" aria-current="true" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#akhila" data-bs-slide-to="2" aria-current="true" aria-label="Slide 3"></button>
          </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.kensingtonflowers.co.uk/wp-content/uploads/2021/03/Pink-Scented-garden-bouquet-com-e1554218847392.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/premium-photo/lotus-flower-ai_421632-27078.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.shopify.com/s/files/1/1374/7295/products/IMG_20180629_092322_607.jpg?v=1546623180" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#akhila" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>

          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#akhila" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>

          </button>
      </div>
    
    
    
</body>
</html>
