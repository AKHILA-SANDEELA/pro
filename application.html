<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: lightblue;"></body>
    <fieldset><legend><h1><U> JOB  APPLICATION  FORM</U></h1></legend></h1>
        <FORM>
            <H4><U>PERSONAL  DETAILS</U></H4>
            <label for="FNAME">FIRST NAME:</label>
            <input type="text" id="FNAME" name="FIRST NAME"><BR><BR>
        <label for="LNAME">LAST NAME:</label>
        <input type="text" id="LNAME" name="LAST NAME"><BR><BR>
            <label for="email">EMAIL ID:</label>
        <input type="EMAIL" id="EMAIL" name="EMAIL">
        <label for="PASSWORD">PASSWORD:</label>
        <input type="password" id="PASSWORD" name="PASSWORD"><BR><BR>
            <label for="PH NUMBER">CONTACT NUMBER:</label>
        <input type="tel" id="PH NUMBER" name="PH NUMBER"><BR><BR>
            <label for="DOB">DOB:</label>
        <input type="DATE" id="DOB" name="DOB"><BR><BR>
            <H5><U>GENDER</U></H5>
        <input type="radio" id="FEMALE" name="GENDER">
        <label for="FEMALE">FEMALE</label>
        <input type="radio" id="MALE" name="GENDER">
        <label for="MALE">MALE</label>
        <input type="radio" id="OTHER" name="GENDER">
        <label for="OTHER">OTHER</label><BR><BR>
        <label for="address">ADDRESS:</label>
        <textarea name="ADDRESS" rows="10" cols="30"></textarea>

        <H4><U>EDUCATION QUALIFICATION</U></H4>
        <label for="EDUCATION">GRADUATION:</label>
        <select id="EDUCATION" name="EDUCATION">
        <OPTION value="B.COM">B.COM</OPTION>
        <OPTION value="BSC">BSC</OPTION>
        <OPTION VALUE="B TECH">B TECH</OPTION>
        <OPTION VALUE="BBA">BBA</OPTION>
        <OPTION value="OTHER">OTHER</OPTION>
        </select><BR><BR>
    
        <label for="EDUCATION">INTERMEDIATE:</label>
         <SELECT id="EDUCATION" name="EDUCATION">
        <OPTION value="MPC">MPC</OPTION>
        <OPTION value="BPC">BPC</OPTION>
        <OPTION VALUE="MEC">MEC</OPTION>
        <OPTION VALUE="CEC">CEC</OPTION>
        <OPTION value="OTHER">OTHER</OPTION>
        </SELECT><BR><BR>
            <label for="EDUCATION">SSC</label>
            <input type="ssc" id="EDUCATION" name="EDUCATION">

            <h5><u>EMPLOYMENT STATUS</u></h5>
            <label for="FRESHER">FRESHER</label>
            <input type="checkbox" id="FRESHER" name="FRESHER"><BR><BR>
                <label for="EXPERIENCE">EXPERIENCE</label>
            <input type="checkbox" id="EXPERIENCE" name="EXPERIENCE"><BR><BR>

                <H4><U>EDUCATION DOCUMENTS</U></H4>
                <label for="FILE" >SELECT A FILE</label>
                <input type="FILE" id=" FILE" name="FILE"><BR><BR>
                    <label for="EDUCATION" >PROVIDE YOUR RESUME LINK</label>
                <input type="url" id=" RESUME" name="RESUME" placeholder="https//www.example.com"><BR><BR><BR>

                    <label for="EDUCATION" >UPLOAD A RESUME</label>
                <input type="FILE" id=" RESUME" name="RESUME"><BR><BR><BR>
                    <input type="submit" value="UPLOAD"><br><br><br>

                    <input type="reset" value="reset">

                    <input type="submit" value="submit">
                    

    
    
    
    
    
        </FORM>
        
    </fieldset>
</body>
</html>
